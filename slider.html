<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .slider-container {
            text-align: center;
        }

        .certificates {
            width: 300px; /* Set width according to your images */
            height: 200px; /* Set height according to your images */
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .certificate img {
            width: 100%; /* Ensures the image fits within the container */
            height: auto; /* Maintains aspect ratio */
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="certificates">
            <div class="certificate">
                <img src="assets/images/certificate1.jpg" alt="Certificate 1" id="slider">
            </div>
        </div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <script>
        const totalCertificates = 3; // Update this if you have more certificates
        let currentIndex = 1; // Start with the first certificate (index 1)

        const slider = document.getElementById('slider');
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');

        function updateSlider() {
            slider.setAttribute('src', `assets/images/certificate${currentIndex}.jpg`);
        }

        nextButton.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex > totalCertificates) {
                currentIndex = 1; // Loop back to the first certificate
            }
            updateSlider();
        });

        prevButton.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 1) {
                currentIndex = totalCertificates; // Loop back to the last certificate
            }
            updateSlider();
        });
    </script>
</body>

</html>
